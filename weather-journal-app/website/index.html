<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class = "appContainer">
  <!-- Headline -->
  <div id ="holder_headline" style: color="white">
    Weather Journal App
  </div>
  <!-- Fields -->
  <div class ="holder_zip">
    <label for="zip">Enter Zipcode here</label>
    <input type="text" id="zip" placeholder="enter zip code here"></input>
    <div class ="holder_feel">
      <label for="feelings">How are you feeling today?</label>
      <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
      <div class="holder_button">
        <button id="generate" type = "submit"> Generate </button>
      </div>
      <div class ="holder_entry">
        <div class = "title">Most Recent Entry</div>
        <div id = "entryHolder">
          <div id = "date"></div> 
          <div id = "temp"></div>
          <div id = "content"></div>
        </div>
      </div>
      <div id="copy">image: petrovich12 - www.adobe-stock.com</div>
    </div>
  </div>
</div>
</body>
<script src="app.js" type="text/javascript"></script>
</html>
